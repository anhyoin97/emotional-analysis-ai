<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>마음한마디, 말해줘서 고마워</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/face-voice.css') }}"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="logo">📝 마음한마디, 말해줘서 고마워</div>
        <nav class="menu">
          <a href="{{ url_for('index') }}">일기 분석</a>
          <a href="{{ url_for('face_voice') }}">표정 분석</a>
        </nav>
      </div>
    </header>

    <main class="face-voice-page">
      <div class="card">
        <div class="face-wrapper" id="face-wrapper">
          <video id="video" autoplay muted playsinline></video>
          <canvas id="overlay"></canvas>
        </div>

        <div id="gpt-comment" class="gpt-comment-box">
          <!-- 코멘트 표시 -->
        </div>

        <div class="card result-card" id="result-card">
          <p id="emotion-text">우측 하단에 분석 시작버튼을 눌러보세요!</p>
        </div>  
      </div>

      <div class="analyze-controls">
        <button id="start-analysis">분석 시작</button>
        <button id="stop-analysis" disabled>분석 종료</button>
      </div>

      <canvas id="emotionChart" width="600" height="300"></canvas>

    </main>

    <footer>
      <p>© HYOIN AN | 2025</p>
    </footer>

    <script
      defer
      src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"
    ></script>
    <script src="{{ url_for('static', filename='js/faceVoice.js') }}"></script>
  </body>
</html>
