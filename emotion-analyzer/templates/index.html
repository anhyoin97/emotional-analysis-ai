<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>마음한줄, 말해줘서 고마워</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="logo">📝 마음한줄, 말해줘서 고마워</div>
        <nav class="menu">
          <a href="{{ url_for('index') }}">일기 분석</a>
          <a href="{{ url_for('face_voice') }}">표정 분석</a>
        </nav>
      </div>
    </header>

    <main>
      <section>
        <h2>오늘의 마음한줄 작성</h2>
        <form id="diary-form">
          <textarea
            id="diary"
            name="diary"
            placeholder="오늘 하루를 솔직하게 적어보세요..."
          ></textarea>

          <div class="button-row">
            <div class="button-left">
              <button type="button" id="start-record" title="말하기 시작">
                <svg
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="white"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M12 14c1.66 0 3-1.34 3-3V5a3 3 0 10-6 0v6c0 1.66 1.34 3 3 3z"
                  />
                  <path
                    d="M17.3 11c0 3.07-2.4 5.6-5.3 5.98V19h3v2H9v-2h3v-2.02A6.01 6.01 0 016.7 11H5a7 7 0 0014 0h-1.7z"
                  />
                </svg>
              </button>

              <div style="display: flex; align-items: center; gap: 6px">
                <button type="button" id="stop-record" style="display: none">
                  ⛔
                </button>
                <span id="recording-status" style="color: #0078d7"></span>
              </div>
            </div>

            <div class="button-right">
              <button type="submit" id="analyze-button">분석하기</button>
            </div>
          </div>
        </form>
      </section>

      <section>
        <h2>분석 결과</h2>
        <div id="result">
          <p style="color: #888">
            마음한줄을 작성하면 분석 결과가 여기에 표시됩니다.
          </p>
        </div>
      </section>
    </main>

    <footer>© HYOIN AN | 2025</footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  </body>
</html>
